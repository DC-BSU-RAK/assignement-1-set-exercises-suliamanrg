<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Petrol Calculator</h1>

        <!-- Input fields for petrol cost per liter and liters purchased -->
        <label for="cost-per-liter">Cost per Liter (AED):</label>
        <input type="number" id="cost-per-liter" value="1.72" step="0.01">

        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0" step="0.1">

        <!-- Button to trigger calculation -->
        <button id="calculate-btn">Calculate Total Cost</button>

        <!-- Paragraph tag to display result -->
        <p id="total-cost">Total Cost: AED 0.00</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
